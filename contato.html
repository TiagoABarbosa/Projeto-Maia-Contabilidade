<html>
  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
         <div class="caixa">          
            <h1><a href="index.html"><img id="logomarca" src="logo.png"></a></h1>
            <nav>
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="servicos.html">Serviços</a></li>
                  <li><a href="contato.html">Contato</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main>
        <form>
            <label for="nome">&#9734; Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao">

            <label for="email">&#64; Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">&#9990; Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
 
            <label for="mensagem">Mensagem:</label>
            <textarea cols="44" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
              <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="email" checked> Email</label>
              
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="telefone"> Telefone</label>
              
                <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="whatsapp"> WhatsApp</label>
            </fieldset>

            <fieldset>
              <legend>Qual horário prefere ser atendido?</legend>
              <select>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
              </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
              <input type="submit" value="Enviar formulário" class="enviar">
          </form>

          <table>
              <thead>
                    <th>Horário de Funcionamento</th>
              </thead
              <tbody>
                  <td>De Segunda a Sexta-Feira</td>
                  </tr>
              <tr>
                  <td>08:00hs ~ 11:30hs</td>
              </tr>
              <tr>
                  <td>13:00hs ~ 17:30hs</td>
              </tbody>
            </table>
    </main>
